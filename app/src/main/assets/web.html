<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script type="text/javascript">
                function javacalljs() {
                    document.getElementById("content").innerHTML = "<br\>JAVA调用了JS的无参函数";
                }

                function javacalljswith(arg) {
                    document.getElementById("content").innerHTML = ("<br\>" + arg);
                }
        </script>
    </head>
    <body>
        HTML 内容显示
        <br/>
        <h1>
            <div id="content">内容显示</div>
        </h1>
        <br/>
        <input type="button" value="点击调用java代码" onclick="window.android.startFunction()" />
        <br/>
        <br/>
        <br/>
        <br/>
        <input type="button" value="点击调用java代码并传递参数" onclick="window.android.startFunction('hello world')" />
    </body>
</html>
